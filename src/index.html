<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./css/index.css" rel="stylesheet">
</head>
<body>
  <div class="container mx-auto">
    <h1 class="text-3xl font-bold">
      My Editor
    </h1>
    <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Notatnik pozwalający przechowywać informację w pamięci wewnętrznej przeglądarki</label>
    <textarea id="message" rows="4" class="block p-2.5 my-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write your thoughts here..."></textarea>
    <button id="buttonSave" type="button" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Zapisz</button>
    <button id="buttonLoad" type="button" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Wczytaj</button>
  </div>
  <script defer src="js/main.js" type="module"></script>
</body>
</html>
